    <link href="plugins/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">

<body class="animsition">
    <div id="loading" class="loading">
        <div class="loader">
            <div class="loader-inner square-spin">
              <div></div>
            </div>
          </div>
    </div>
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/icon/logo-prueba.png" alt="Logo">
                        </a>
                        
                    </div>
                    <div class="login-content" style="background: #00000070!important;">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo-super-mami-color.png" alt="Logo">
                            </a>
                            
                        </div>
                        <div class="login-form text-white">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Usuario</label>
                                    <input class="au-input au-input--full" id="txtUsername" type="email" name="email" placeholder="Ingrese el nombre de usuario">
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input class="au-input au-input--full" type="password" id="txtPassword" name="password" placeholder="Ingrese la contraseña">
                                </div>
                                <!--
                                <div class="login-checkbox">
                                    <label>
                                        <a style="color: #d0c3ff;" href="restablecer_password.html">¿Olvidó su contraseña?</a>
                                    </label>
                                </div>
                            -->
                                <br>
                                <button id="btnIngresar" class="au-btn au-btn--block au-btn--green m-b-20" type="button">Ingresar</button>
                            </form>
                        </div>
                        
                    </div>
                    
                    
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="plugins/bootstrap-4.1/popper.min.js"></script>
    <script src="plugins/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="plugins/slick/slick.min.js">
    </script>
    <script src="plugins/wow/wow.min.js"></script>
    <script src="plugins/animsition/animsition.min.js"></script>
    <script src="plugins/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="plugins/counter-up/jquery.waypoints.min.js"></script>
    <script src="plugins/counter-up/jquery.counterup.min.js">
    </script>
    <script src="plugins/circle-progress/circle-progress.min.js"></script>
    <script src="plugins/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="plugins/chartjs/Chart.bundle.min.js"></script>
    <script src="plugins/select2/select2.min.js">
    </script>
    <script src="plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Main JS-->
    <script src="js/main.js"></script>
    <script src="js/session.js"></script>

    
    <script type="module" src="js/login.js"></script>
